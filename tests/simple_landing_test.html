<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-controls {
            display: flex;
            gap: 8px;
        }
        
        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }
        
        .close { background-color: #ff5f57; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #28ca42; }
        
        .main-content {
            background-color: white;
            min-height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .modules-container {
            display: flex;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .module-card {
            width: 200px;
            height: 120px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .module-card:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
        }
        
        .module-card.analytics {
            background-color: #f8f9fa;
        }
        
        .module-card.case-management {
            background-color: #f1f3f4;
        }
        
        .module-text {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .ota-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .ota-button:hover {
            border-color: #3498db;
            background-color: #f8f9fa;
        }
        
        .status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background-color: #27ae60;
            color: white;
        }
        
        .status.error {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Digital Forensics Platform</div>
        <div class="header-controls">
            <button class="control-btn close"></button>
            <button class="control-btn minimize"></button>
            <button class="control-btn maximize"></button>
        </div>
    </div>

    <div class="main-content">
        <div class="status" id="status"></div>
        
        <div class="modules-container" id="modulesContainer">
            <div class="module-card analytics" onclick="handleModuleClick('analytics')">
                <div class="module-text">Analytics</div>
            </div>
            <div class="module-card case-management" onclick="handleModuleClick('case_management')">
                <div class="module-text">Case</div>
            </div>
        </div>

        <div class="ota-button" onclick="handleOTA()">OTA</div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1';
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }
        
        async function testAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/dashboard/landing`);
                const data = await response.json();
                
                if (data.status === 200) {
                    showStatus('âœ… API Test Successful!', 'success');
                    console.log('API Response:', data);
                } else {
                    showStatus('âŒ API Error: ' + data.message, 'error');
                }
            } catch (error) {
                showStatus('âŒ Connection Error: ' + error.message, 'error');
                console.error('API Test Error:', error);
            }
        }
        
        function handleModuleClick(moduleId) {
            showStatus(`ðŸ”— Navigating to ${moduleId}...`, 'success');
            console.log('Module clicked:', moduleId);
            
            // Simulate navigation
            setTimeout(() => {
                alert(`Would navigate to: /${moduleId}`);
            }, 1000);
        }
        
        function handleOTA() {
            showStatus('ðŸ”„ OTA Update triggered!', 'success');
            console.log('OTA button clicked');
            
            setTimeout(() => {
                alert('OTA Update functionality would be triggered here');
            }, 500);
        }
        
        // Test API on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Landing page loaded');
            testAPI();
        });
    </script>
</body>
</html>
