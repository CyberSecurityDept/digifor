<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Forensics Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .close { background-color: #ff5f57; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #28ca42; }

        .main-content {
            flex: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .modules-container {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }

        .module-card {
            width: 200px;
            height: 120px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
            position: relative;
        }

        .module-card:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
        }

        .module-card.analytics {
            background-color: #f8f9fa;
        }

        .module-card.case-management {
            background-color: #f1f3f4;
        }

        .module-text {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
        }

        .ota-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }

        .ota-button:hover {
            border-color: #3498db;
            background-color: #f8f9fa;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #7f8c8d;
        }

        .error {
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
        }

        .success {
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .modules-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .module-card {
                width: 250px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Digital Forensics Platform</div>
        <div class="header-controls">
            <button class="control-btn close"></button>
            <button class="control-btn minimize"></button>
            <button class="control-btn maximize"></button>
        </div>
    </div>

    <div class="main-content">
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="modules-container" id="modulesContainer">
            <!-- Modules will be loaded here -->
        </div>

        <div class="ota-button" onclick="handleOTA()">OTA</div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8000/api/v1';
        
        // DOM Elements
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const successEl = document.getElementById('success');
        const modulesContainer = document.getElementById('modulesContainer');

        // Show/hide functions
        function showLoading() {
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
        }

        function hideLoading() {
            loadingEl.style.display = 'none';
        }

        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
        }

        function showSuccess(message) {
            successEl.textContent = message;
            successEl.style.display = 'block';
            errorEl.style.display = 'none';
        }

        // Fetch landing page data
        async function fetchLandingData() {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE_URL}/dashboard/landing`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 200) {
                    renderModules(data.data);
                    showSuccess('Landing page data loaded successfully!');
                } else {
                    throw new Error(data.message || 'Failed to load landing page data');
                }
                
            } catch (error) {
                console.error('Error fetching landing data:', error);
                showError(`Error: ${error.message}`);
                renderFallbackModules();
            } finally {
                hideLoading();
            }
        }

        // Render modules from API data
        function renderModules(data) {
            modulesContainer.innerHTML = '';
            
            data.available_modules.forEach(module => {
                if (module.enabled) {
                    const moduleCard = document.createElement('div');
                    moduleCard.className = `module-card ${module.id}`;
                    moduleCard.innerHTML = `
                        <div class="module-text">${module.name}</div>
                    `;
                    
                    moduleCard.onclick = () => handleModuleClick(module, data.navigation);
                    modulesContainer.appendChild(moduleCard);
                }
            });
        }

        // Render fallback modules if API fails
        function renderFallbackModules() {
            modulesContainer.innerHTML = `
                <div class="module-card analytics" onclick="handleModuleClick({id: 'analytics', name: 'Analytics'}, {analytics: {url: '/analytics'}})">
                    <div class="module-text">Analytics</div>
                </div>
                <div class="module-card case-management" onclick="handleModuleClick({id: 'case_management', name: 'Case Management'}, {case_management: {url: '/cases'}})">
                    <div class="module-text">Case</div>
                </div>
            `;
        }

        // Handle module click
        function handleModuleClick(module, navigation) {
            console.log('Module clicked:', module);
            console.log('Navigation data:', navigation);
            
            // Show success message
            showSuccess(`Navigating to ${module.name}...`);
            
            // In a real application, you would navigate to the module
            // For now, we'll just log the action
            setTimeout(() => {
                alert(`Would navigate to: ${navigation[module.id]?.url || '/default'}`);
            }, 1000);
        }

        // Handle OTA button click
        function handleOTA() {
            console.log('OTA button clicked');
            showSuccess('OTA functionality triggered!');
            
            // In a real application, this would trigger OTA update
            setTimeout(() => {
                alert('OTA Update functionality would be triggered here');
            }, 500);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Landing page initialized');
            fetchLandingData();
        });

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to module cards
            const moduleCards = document.querySelectorAll('.module-card');
            moduleCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-4px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
